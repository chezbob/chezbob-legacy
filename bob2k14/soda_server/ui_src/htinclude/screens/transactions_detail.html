                @@include('snippets/tsidebutton.html', {
                    "id" : "transactions-exitbtn",
                    "target" : "transactions",
                    "fa" : "fa-sign-out",
                    "text" : "Back"
                })
            </div>
        </div>
        <div class="col-xs-7">
            <div id="transactiondetails">

                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <a href='#' class='btn btn-info' id='transactioncancelui'>Cancel Transaction</a>
            </div>
        </div>
    </div>
</div>
